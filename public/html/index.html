<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lite Brite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row" id= "top-bar">
      <div class="col-md-12">
        <h1 class ="strokeme">Lite-Brite.<span>Mine</span></h1>
        <hr>
        <p>Enter a # of...</p>
      </div>
    </div>
    <div class="row" id = "main-bar" class ="centered">
      <div class="col-md-1">
        <div class="form-group">
          <label for="number-of-rows">Rows </label>
          <input type="text" id= "number-of-rows" class = 'form-control'>
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group" >
          <label for="number-of-cols">Columns</label>
          <input type="text" id = 'number-of-cols' class = 'form-control'>
        </div>
      </div>
      <div class="col-md-3">
        <button id="update-grid-button" class="btn btn-success strokeme">Make Grid</button>
      </div>
      <div class="col-md-3 col-md-offset-4">
        <button class = "jscolor {onFineChange:'update(this)',valueElement:null,
        value:'66ccff'}" id ="color-picker">
          <span class= "strokeme">Pick a color</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id = "error-box">
        <p>Please select a size no greater than 50x50!</p>
      </div>

    </div>
    <table id="canvas" class = "centered"></table>
  </div>
  <footer>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src= "js/app.js"></script>
    <script src="js/jscolor.js"></script>
  </footer>
</body>

</html>
