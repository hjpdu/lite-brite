<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lite Brite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row" class ="centered">
      <div class="col-md-3">
        <div class="form-group">
          <label for="number-of-rows"># of Row Units </label>
          <input type="text" id="number-of-rows" class = 'form-control'>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group" >
          <label for="number-of-cols"># of Column Units</label>
          <input type="text" id = 'number-of-cols' class = 'form-control'>
        </div>
      </div>
      <div class="col-md-2" >
        <button id="update-grid-button" class="btn btn-success">Make Grid</button>
      </div>
    <div class="row">
      <div class="col-md-6" id = "error-box">
        <p>Please select a size no greater than 50x50!</p>
      </div>
      <div class="col-md-6">
        <button class="jscolor  {onFineChange:'update(this)',valueElement:null, value:'66ccff'}" style="border:2px solid black"
        id ="color-picker">
          Pick a color
        </button>
      </div>
    </div>
    </div>
    <table id="canvas" class = "centered"></table>
  </div>
  <footer>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src= "js/app.js"></script>
    <script src="js/jscolor.js"></script>
  </footer>
</body>

</html>
